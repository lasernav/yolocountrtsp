<!DOCTYPE html>
<html>
<head>
    <title>Airship AlixBlimp People Counter</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .counters {
            display: flex;
            gap: 2rem;
            margin: 1rem;
            font-size: 2em;
        }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
        #video-feed {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .counters {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 1;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monitoraggio AlixBlimp - Live View</h1>
        <div id="video-container">
            <div class="counters">
                <div>Totali: <span id="total">0</span></div>
                <div>Nella zona: <span id="current">0</span></div>
            </div>
            <img id="video-feed" src="{{ url_for('video_feed') }}" style="max-width: 100%; height: auto; background: black;">
        </div>
    </div>

    <div id="loading" style="display: none;">
        <div class="loader"></div>
        <p>Connessione alla telecamera...</p>
    </div>

    <script>
        const eventSource = new EventSource('/data');
        
        eventSource.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.getElementById('total').textContent = data.total;
            document.getElementById('current').textContent = data.current;
        };

        const videoFeed = document.getElementById('video-feed');
        const loading = document.getElementById('loading');
        
        videoFeed.onloadstart = () => {
            loading.style.display = 'block';
        };
        
        videoFeed.onload = () => {
            loading.style.display = 'none';
        };
    </script>
</body>
</html>
